    #   scheme: slate
    #   primary: black
    #   accent: indigo
    #   toggle:
    #     icon: material/weather-night
    #     name: Switch to system preference
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.select

extra:
